<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="web3-whisperclient">

<template>
  <style include="shared-styles">
    :host {
      display: block;
    }

    span,
    input {
      @apply(--paper-font-body2);
    }
    paper-toolbar {
      background-color: grey;
    }

    .chatcontainer {
      @apply(--layout-vertical);
      background-color: #333333;
      color: white;
    }

    .messages {
      @apply(--layout-flex);
      padding: 10px;
      background-color: #333;
      height: 80vh;
    }

    .messageinput {
      @apply(--layout-horizontal);
      background-color: grey;
      height: 20vh;
    }

    .paperinput {
      @apply(--layout-flex);
      color: white;
      background-color: #777;
      border-radius: 10px;
      padding-left: 10px;
      padding-right: 10px;
      margin: 10px;
    }

    .sendbutton {
      margin-top: 10px;
      margin-right: 10px;
    }

    #paperinput {
      margin-top: -15px;
    }
  </style>
  <style include="iron-flex iron-flex-alignment"></style> 

  <paper-drawer-panel force-narrow>
    <paper-header-panel drawer>
      <paper-toolbar>Menu</paper-toolbar>
      <iron-localstorage 
      id="nickstorage" 
      name="nick"
      value="{{nickname}}" 
      ></iron-localstorage>
      <paper-input value="{{nickname}}" label="your nickname"></paper-input>
      <paper-button on-click="_changenick" raised>change nickname</paper-button>
      <paper-input value="{{topic}}" label="the topic"></paper-input>
    </paper-header-panel>

    <paper-scroll-header-panel fixed main class="chatcontainer">
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div class="flex">{{topic}}</div>
      </paper-toolbar>
      <div class="messages">
          <template is="dom-repeat" items="{{chatbox}}">
            <div>
              <span> <b>{{item.nick}}</b>
            : {{item.input}}
              </span>
            </div>
          </template>
      </div>
    </paper-scroll-header-panel>
    <div class="messageinput">
      <div class="paperinput">
        <paper-input autofocus id="paperinput" value="{{chatinput}}" label="Type a message" on-keydown="checkForEnter"></paper-input>
      </div>
      <paper-icon-button class="sendbutton" icon="icons:send" on-click="_sendmessage"></paper-icon-button>
    </div>
  </paper-drawer-panel>
</template>



  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'web3-whisperclient',


        properties: {
          web3: {
            type: Object,
            observer: '_web3'
          },
          chatinput: {
            type: String,
            //observer: '_chatinput'
          },
          chatbox: {
            type: Array,
            value: [],
            notify: true
          },
          nickname: {
            type: String,
            value: "Anonymous Coward " + Math.floor(100 + Math.random() * 999)
          },
          topic: {
            type: String,
            value: "De A-labs fluisteraars"
          }
        },

        ready: function(){
        },

        _web3: function() {

          var self = this;
          console.log('web3 started');

          this.identity = this.web3.shh.newIdentity();

          var filter = this.web3.shh.filter({
            "topics": [this.web3.fromAscii(this.topic)],
          });

          filter.watch(function(error, result) {
            if (!error)
              self.push('chatbox', JSON.parse(self.web3.toAscii(result.payload)));
          });

          this.whisperpost('chatbot', this.nickname + ' has joined the room');

        },
        attached: function() {
          this.oldnick = this.nickname;
        },

        _changenick: function() {
          if (this.oldnick) {
            this.whisperpost('chatbot', this.oldnick + ' is now known as ' + this.nickname);
          }
          this.oldnick = this.nickname;
        },

        _sendmessage: function() {

          if(this.chatinput != ''){

          var postresult = this.whisperpost(this.nickname, this.chatinput);

          if (postresult) {
            this.chatinput = '';
          }

        }

        },

        checkForEnter: function (e) {
            // check if 'enter' was pressed
            if (e.keyCode === 13) {
                // enter pressed!
                this._sendmessage();
            }
        },

        whisperpost: function(nick, input) {
          return this.web3.shh.post({
            "from": this.identity,
            "topics": [this.web3.fromAscii(this.topic)],
            "payload": this.web3.fromAscii(JSON.stringify({
              nick: nick,
              input: input
            })),
            "ttl": 100,
            "priority": 1000
          });
        }
      });
    })();
  </script>
</dom-module>
